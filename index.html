<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit-4-Game</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="../unit-4-game/assets/css/style.css">
    <link rel="stylesheet" href="../unit-4-game/assets/css/reset.css">
</head>

<body>
    <div id="win-lose-counter"></div>

    <div id="total-score"></div>
    <div id="myguess"></div>
    <div class="container">

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-12 col-md-12">Crystal Collector!</div>
            <div class="col-6 col-md-4">Instructions</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div id="computer-score">Computer Score: </div>
            <div id="wins">Wins</div>
            <div id="losses">Losses</div>

        </div>
        <div class="row">
            <div id="userGuess-Total">userGuess Total</div>
        </div>
        <div class="row">
            <div class="col-4"></div>

            <div class="card-group">
                <div class="col-md-3"></div>
                <img src="http://cdn.shopify.com/s/files/1/1215/4044/products/cyanvis_5S_lean_G1010R_legend_grande.png?v=1460275100"
                    class="crystal1" alt="...">
                <div class="col-md-3"></div>

                <img src="https://cdn.shopify.com/s/files/1/1215/4044/products/cyanvis_5S_lean_G1010Y_legend.png?v=1460275100"
                    class="crystal2" alt="...">
                <div class="col-md-3"></div>

                <img src="https://cdn.shopify.com/s/files/1/1215/4044/products/cyanvis_5S_lean_G1010B_legend.png?v=1460275100"
                    class="crystal3" alt="...">
                <div class="col-md-3"></div>

                <img src="https://cdn.shopify.com/s/files/1/1215/4044/products/cyanvis_5S_lean_G1010G_legend.png?v=1460275100"
                    class="crystal4" alt="...">

            </div>
        </div>




    </div>

    <script src="../unit-4-game/assets/javascript/game.js"></script>
</body>

</html>
